<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADS-352 Örnek Sitesi</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.8);
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.4rem;
      margin: 0;
    }

    h2 {
      font-weight: 400;
      color: rgba(255, 255, 255, 0.85);
      margin-top: 8px;
      font-size: 1.2rem;
    }

    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.05rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
    }

    .links {
      margin-top: 25px;
    }

    .links a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 18px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      p { font-size: 1rem; padding: 0 15px; }
    }
  </style>
</head>
<body>
  <header
    <h1>ADS 352</h1>
    <h2>Açık Kaynak Yazılım Geliştirme Dersi</h2>
  </header>

  <main>
    <p> Bu site ADS 352 Açık Kaynak Yazılım Geliştirme dersi için oluşturulmuştur.</p>

    <div class="links">
      <a href="#" target="_blank">📧 E-posta</a>
      <a href="#" target="_blank">💼 LinkedIn</a>
      <a href="#" target="_blank">🐙 GitHub</a>
      <a href="#" target="_blank">📸 Instagram</a>
    </div>
  </main>

  <footer>
    © 2025 ADS 352. Tüm hakları saklıdır.
  </footer>
</body>
</html>
